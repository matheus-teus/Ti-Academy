<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>DESAFIO 2</title>
</head>

<body>
    <header>
        <div>
            <h1 class="titulo">ME ACHA!</h1>
            <h2 class="subtitulo"> ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div>
        <div>
            <span class="material-icons icons-list">
            travel_explore</span>
        </div>
    </header>
    <main>
        <section id="formulario">
            <form metho="get" name="cadastro">
                <fieldset id="meio">
                    <label for="cep"> CEP</label>
                    <input type="text" class="txt" id="cep" name="cep" value="">
                    <label for="ruaUso"> RUA</label>
                    <input type="text" class="txt" id="logradouro" name="rua" value="">
                    <label for="bairroUso"> BAIRRO </label>
                    <input type="text" class="txt" id="bairro" name="bairro" value="">
                    <label for="cidadeUso"> CIDADE </label>
                    <input type="text" class="txt" id="cidade" name="cidade" value="">
                    <label for="estadoUso"> ESTADO </label>
                    <input type="text" class="txt" id="uf" name="estado" value="">
                    <input type="button" name="enviarDados" value="BUSCAR" id="botao">
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
